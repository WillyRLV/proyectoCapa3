<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/estilos_contacto.css">
    <title>Contacto</title>
  </head>
  <body>

    <div class="contenedor">
        <div class="contenedor-formulario estilo-input">
            
            <!--
            <div class="cabecera">
                <h1 id="titulo">Contacto</h1>
                <img src="https://hyfconsult.com/components/img/logo2.png" alt="LogoH&F">
            </div>
            -->

            
            <!--Contenedor de secciones-->
            <div class="contenedor-secciones">

                <div class="img-form">
                    <!--Contenedor Imagen-->
                    <div class="contenedor-img">
                        <div class="logo">
                            <a href="/" class="">
                                <img class="img-logo" src="https://hyfconsult.com/components/img/logo2.png" alt="LogoH&F">
                            </a>
                            <h7 class="d-inline-block texto-logo">
                                PEOPLE ANALYTICS<br/>   
                                AND CONSULTING
                            </h7>
                        </div>

                    </div>

                    <!--Inputs-->
                    <form id="formulario" class="form-contacto">
                        <div class="cabecera">
                            <h1 id="titulo">Contacto</h1>
                        </div>
                        <div class="fila">
                            <div class="conjunto-input">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Nombre" id="nombre" required>
                            </div>
                            <div class="conjunto-input">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" placeholder="Apellido" id="apellido" required>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="conjunto-input">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Correo" id="correo" required>
                            </div>
                            <div class="conjunto-input">
                                <i class="fa-solid fa-mobile"></i>
                                <input type="number" placeholder="Teléfono" id="telefono" required>
                            </div>
                        </div>
            
                        <div class="fila">
                            <i class="fa-solid fa-comment"></i>
                            <textarea name="comentario" id="comentario" rows="8" placeholder="Escribe tu comentario" required></textarea>
                        </div>
            
                        <div class="fila justificar-between">
                            <p>¡Gracias por tu mensaje!</p>
                            <button type="submit" id="enviar-formulario" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>

                <!--Contenedor-opciones-->
                <div class="contenedor-opciones">
                    <h1>Síguenos:</h1>
                    <div class="div-iconos">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="public/js/script-contacto.js"></script>
    <script src="https://kit.fontawesome.com/a7fc31cc6a.js" crossorigin="anonymous"></script>
  </body>
</html>
